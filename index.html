<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳應用程式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的記帳本</h1>
    </header>
    <main>
        <section class="summary-section">
            <h2>總覽</h2>
            
            <div class="primary-currency-selector-container">
                <label for="primary-currency-selector">設定主要顯示貨幣：</label>
                <select id="primary-currency-selector">
                    <!-- 主要貨幣選項將由 JavaScript 動態載入 -->
                </select>
            </div>

            <div class="summary-cards" id="overall-summary-cards">
                <div class="card">
                    <h3>總收入 (<span class="primary-currency-display">---</span>)</h3>
                    <p id="overall-total-income">0</p>
                </div>
                <div class="card">
                    <h3>總支出 (<span class="primary-currency-display">---</span>)</h3>
                    <p id="overall-total-expense">0</p>
                </div>
                <div class="card">
                    <h3>餘額 (<span class="primary-currency-display">---</span>)</h3>
                    <p id="overall-balance">0</p>
                </div>
            </div>

            <div id="per-currency-summary-container">
                <!-- 各幣種詳細總覽將動態生成於此 -->
            </div>
        </section>

        <section class="transaction-form-section">
            <h2>新增交易</h2>
            <form id="transaction-form">
                <div>
                    <label for="type">類型：</label>
                    <select id="type" name="type" required>
                        <option value="income">收入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                <div>
                    <label for="account">帳戶：</label>
                    <select id="transaction-account" name="account" required>
                        <!-- 帳戶選項將由 JavaScript 動態載入 -->
                    </select>
                    <div class="custom-category-adder" id="account-adder-container">
                        <input type="text" id="new-account-input" placeholder="或輸入新帳戶名稱">
                        <button type="button" id="add-new-account-btn" class="small-btn">新增帳戶</button>
                    </div>
                </div>
                <div>
                    <label for="description">描述：</label>
                    <input type="text" id="description" name="description" placeholder="例如：午餐" required>
                </div>
                <div>
                    <label for="amount">金額：</label>
                    <input type="number" id="amount" name="amount" placeholder="例如：150" required min="0">
                </div>
                <div>
                    <label for="currency">幣種：</label>
                    <select id="transaction-currency" name="currency" required>
                        <!-- 貨幣選項將由 JavaScript 動態載入 -->
                    </select>
                    <div class="custom-category-adder">
                        <input type="text" id="new-category-input" placeholder="或輸入新類別/幣種">
                        <button type="button" id="add-new-category-btn" class="small-btn">新增類別</button>
                    </div>
                </div>
                <div>
                    <label for="date">日期：</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">新增</button>
            </form>
        </section>

        <section class="transaction-list-section">
            <h2>交易紀錄</h2>
            <ul id="transaction-list">
                <!-- 交易紀錄將會顯示在這裡 -->
            </ul>
        </section>

        <section class="exchange-rate-section">
            <h2>即時匯率</h2>
            <div class="currency-selector-container">
                 <label for="base-currency-selector">選擇基準貨幣：</label>
                 <select id="base-currency-selector">
                     <!-- 貨幣選項將由 JavaScript 動態載入 -->
                 </select>
            </div>
            <p class="rates-info">基準貨幣：<span id="display-base-currency">---</span> | 更新日期：<span id="rates-date">---</span></p>
            <ul id="exchange-rate-list">
                <!-- 匯率將會顯示在這裡 -->
            </ul>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 記帳應用程式</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
