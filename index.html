<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳應用程式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的記帳本</h1>
    </header>
    <main>
        <section class="summary-section">
            <h2>總覽</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>總收入</h3>
                    <p id="total-income">NT$0</p>
                </div>
                <div class="card">
                    <h3>總支出</h3>
                    <p id="total-expense">NT$0</p>
                </div>
                <div class="card">
                    <h3>餘額</h3>
                    <p id="balance">NT$0</p>
                </div>
            </div>
        </section>

        <section class="transaction-form-section">
            <h2>新增交易</h2>
            <form id="transaction-form">
                <div>
                    <label for="type">類型：</label>
                    <select id="type" name="type" required>
                        <option value="income">收入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                <div>
                    <label for="description">描述：</label>
                    <input type="text" id="description" name="description" placeholder="例如：午餐" required>
                </div>
                <div>
                    <label for="amount">金額：</label>
                    <input type="number" id="amount" name="amount" placeholder="例如：150" required min="0">
                </div>
                <div>
                    <label for="date">日期：</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">新增</button>
            </form>
        </section>

        <section class="transaction-list-section">
            <h2>交易紀錄</h2>
            <ul id="transaction-list">
                <!-- 交易紀錄將會顯示在這裡 -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 記帳應用程式</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
